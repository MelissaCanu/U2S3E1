<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Task!</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="text-center"><h1 class="text-success">Task List</h1></div>
      <div class="mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Add a new task"
        />
        <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
      </div>
      <ul id="taskList" class="list-group"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eU5PVTA4KPpF4NS5aq7+FP6Pyc1T7M2H4pa4Cy/6pPm+4uU0Cz4LPFL0b95H2H9c"
      crossorigin="anonymous"
    ></script>
    <script src="./taskjs.js"></script>
  </body>
</html>
